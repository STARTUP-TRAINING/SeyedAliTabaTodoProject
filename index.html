<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="context.css">
</head>
<body>
<div class="context">
    <div>
        <div class="header-background">
            <header>
                <h1>Taba ToDo List</h1>
                <div class="add-search">
                    <form>
                        <label>Add Todo : </label>
                        <input id="todo-input" type="text">
                        <button id="add-to-list">Add</button>
                    </form>

                </div>
            </header>
        </div>
    </div>
    <div class="board">
        <div>
            <div class="item">
                <h2>
                    TODO
                </h2>
                <div class="board-col-1" id="TodoList">
                    <div class="list-item">
                        <p>languagedddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
                        <div class="btn-context">
                                <button id="moveTodo" class="table-switch-btn">Todo</button>
                            <button id="moveDone" class="table-switch-btn">Doing</button>
                            <button id="moveDoing" class="table-switch-btn">Done</button>
                            <button id="remove" class="table-switch-btn">remove</button>
                        </div>

                    </div>
                    <div class="list-item">
                        programming
                    </div>
                    <div class="list-item">
                        workout
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="item">
                <h2>
                    DOING
                </h2>
                <div class="board-col-1" id="DoingList">

                </div>
            </div>
        </div>
        <div>
            <div class="item">
                <h2>
                    DONE
                </h2>
                <div class="board-col-1" id="DoneList">

                </div>
            </div>
        </div>
    </div>

</div>


<div class="area" >
    <ul class="circles">
        <li></li>
        <li></li>

</div >

</body>
</html>
